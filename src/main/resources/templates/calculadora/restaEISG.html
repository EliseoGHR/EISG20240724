<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
    <body>
        <div class="container" >
            <div class="row justify-content-center" >
                <div class="col-md-5" style="width: 38%;">
                    <div class="card">
                        <div class="card-body" style="background: linear-gradient(to bottom, #e6f0ff, #cce0ff); ">
                            <h4 class="card-title">Resta</h4>
                            <hr />
                            <form id="frmRestar"th:action="@{/calculadora/restaEISG}" method="post">
                                <div  class="form-group col-md-3">
                                    <label for="num1">Numero 1</label>
                                    <input type="number" id="num1" name="num1" th:value="${num1}">
                                </div>
                                <div  class="form-group col-md-3">
                                    <label for="num2">Numero 2</label>
                                    <input type="number" id="num2" name="num2" th:value="${num2}">
                                </div>     
                                <div class="form-group col-md-3">
                                    <label for="result">Resultado</label>
                                    <input type="number" disabled id="result" name="result" th:value="${result}">
                                </div>  
                               
                                <div class="form-group col-md-6" style="padding: 1%;">
                                    <button type="submit" class="btn btn-primary" >Calcular</button>
                                    <button type="button" class="btn btn-primary" onclick="limpiarFormulario()">Limpiar</button>
                                </div>           
                            </form>
                          
                        </div>
                    </div>
                </div>
            </div>
        <div>

           
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script>
                function limpiarFormulario() {
                    document.getElementById('frmRestar').reset();
                    document.getElementById('num1').value = '';
                    document.getElementById('num2').value = '';
                    document.getElementById('result').value = '';
                }
            </script>
    </body>
</html>
